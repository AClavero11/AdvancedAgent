<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Your AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo-container">
                <img src="logo.png" alt="Logo" class="logo">
            </div>
            <h1>Reset Your Password</h1>
            
            <div id="resetMessage"></div>
            
            <!-- Step 1: Request Reset Code -->
            <form id="resetRequestForm">
                <div class="form-group">
                    <label for="resetEmail">Your Email:</label>
                    <input type="email" id="resetEmail" name="resetEmail" required>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="resetRequestButton" onclick="handleResetRequest()">
                        Send Reset Code
                    </button>
                </div>
                
                <div class="form-links">
                    <a href="login.html">Back to Login</a>
                </div>
            </form>
            
            <!-- Step 2: Verify Code and Set New Password -->
            <form id="resetVerificationForm" style="display: none;">
                <div id="resetVerificationMessage"></div>
                
                <div class="form-group">
                    <label for="resetCode">Reset Code:</label>
                    <input type="text" id="resetCode" name="resetCode" required>
                </div>
                
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="resetCompleteButton" onclick="handleResetCompletion()">
                        Reset Password
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
